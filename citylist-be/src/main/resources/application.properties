# DATABASE
spring.datasource.url=jdbc:postgresql://localhost:5432/city_explorer
spring.datasource.username=city_explorer
spring.datasource.password=city_explorer
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# LIQUIBASE SETTINGS
spring.liquibase.change-log=classpath:db/changelog/master_changelog.xml
spring.liquibase.enabled=true

# SPRING
spring.jpa.open-in-view=false

# ENCRYPTION
bcrypt.encoder.level=12